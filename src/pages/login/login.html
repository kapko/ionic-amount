<ion-header>

    <ion-navbar color="primary">
        <ion-title text-center>Вход</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <form class="example-form" (submit)="onSubmit()" [formGroup]="form">

        <mat-form-field class="example-full-width">
            <input formControlName="name" matInput placeholder="Ваше имя" type="text">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input formControlName="phone" matInput placeholder="Телефон" type="tel">
        </mat-form-field>

        <div text-center>

            <button *ngIf="!showSpeener; else spinner" type="submit" mat-raised-button color="primary">Вход</button>

            <ng-template #spinner>
                <button mat-raised-button color="primary">
                    <ion-spinner color="light" name="bubbles"></ion-spinner>
                </button>
            </ng-template>
            
        </div>
    </form>

</ion-content>
